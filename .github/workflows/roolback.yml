name: Rollback

on:
  workflow_dispatch:
    inputs:
      rollback-path:
        description: 'Vers√£o do rollback (ex: /blue/20250914120000)'
        required: false

jobs:
  call-rollback:
    uses: ./.github/workflows/rollback-bluegreen.yml
    with:
      rollback-path: ${{ github.event.inputs.rollback-path }}
