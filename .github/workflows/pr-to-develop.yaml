name: PR TO DEVELOP

on:
  push:
    branches:
      - "feat/*"
      - "fix/*"
      - "feature/*"
      - "main"

jobs:
  # ================================
  # Build
  # ================================
  build:
    runs-on: ubuntu-latest
    outputs:
      build-folder: ${{ steps.set-output.outputs.build-folder }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build -- --configuration production
      - uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/vyracare-app-shell
      - id: set-output
        run: echo "build-folder=dist/vyracare-app-shell" >> $GITHUB_OUTPUT

  # ================================
  # Test
  # ================================
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: dist/vyracare-app-shell
      - run: npm run test -- --watch=false --browsers=ChromeHeadless

  # ================================
  # Open PR to develop
  # ================================
  open-pr:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: startsWith(github.ref, 'refs/heads/feat/') || startsWith(github.ref, 'refs/heads/fix/') || startsWith(github.ref, 'refs/heads/feature/')
    steps:
      - uses: actions/checkout@v3
      - name: Create Pull Request to develop
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: merge branch ${{ github.ref_name }} into develop"
          branch: develop
          base: develop
          title: "Merge ${{ github.ref_name }} into develop"
          body: "PR autom√°tica criada pelo pipeline. Branch de origem: `${{ github.ref_name }}`"
