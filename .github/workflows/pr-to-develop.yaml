name: PR TO DEVELOP

on:
  push:
    branches:
      - "feat/*"
      - "fix/*"
      - "feature/*"

jobs:

  # ================================
  # Build
  # ================================
  build:
    runs-on: ubuntu-latest
    outputs:
      build-folder: ${{ steps.set-output.outputs.build-folder }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular App
        run: npm run build -- --configuration production

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/vyracare-app-shell

      - name: Set build folder output
        id: set-output
        run: echo "build-folder=dist/vyracare-app-shell" >> $GITHUB_OUTPUT

  # ================================
  # Test
  # ================================
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: dist/vyracare-app-shell

      - name: Run unit tests
        run: |
          echo "Running Angular unit tests"
          npm run test -- --watch=false --browsers=ChromeHeadless

  # ================================
  # Open PR to develop
  # ================================
  open-pr:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create Pull Request to develop
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: merge branch ${{ github.ref_name }} into develop"
          branch: develop
          base: develop
          title: "Merge ${{ github.ref_name }} into develop"
          body: |
            PR autom√°tica criada pelo pipeline.
            Branch de origem: `${{ github.ref_name }}`
