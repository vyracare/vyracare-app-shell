name: PR TO DEVELOP

on:
  push:
    branches:
      - 'feat/*'
      - 'fix/*'
      - 'feature/*'

jobs:
  # ðŸ”¹ Roda build + testes chamando workflow de CI Angular
  call-ci-workflow:
    uses: ./.github/workflows/ci-angular.yml
    with:
      branch-name: ${{ github.ref_name }}
      build-path: dist/vyracare-app-shell

  # ðŸ”¹ Abre PR da branch atual para develop
  open-pr-develop:
    runs-on: ubuntu-latest
    needs: call-ci-workflow
    if: startsWith(github.ref, 'refs/heads/feat/') || startsWith(github.ref, 'refs/heads/fix/') || startsWith(github.ref, 'refs/heads/feature/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Open Pull Request to develop
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.PAT_TOKEN }}   # PAT com permissÃ£o de repo
          source_branch: ${{ github.ref_name }}    # branch de origem
          destination_branch: develop              # branch destino
          pr_title: "Merge ${{ github.ref_name }} into develop"
          pr_body: |
            PR automÃ¡tica criada pelo pipeline.
            Branch de origem: `${{ github.ref_name }}`
