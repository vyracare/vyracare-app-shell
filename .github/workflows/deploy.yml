name: Angular CD Pipeline

on:
  push:
    branches:
      - "main"

jobs:
  call-cd-workflow:
    uses: ./.github/workflows/cd-bluegreen.yml
    with:
      s3-bucket: ${{ secrets.S3_BUCKET_NAME }}
      cloudfront-id: ${{ secrets.CLOUDFRONT_ID }}
      aws-region: us-east-1
      build-path: dist/vyracare-app-shell
